<!-- vis type specific options -->
<div class="form-group">
  <label>地图类型</label>
    <select name="agg"
    class="form-control"
    ng-model="vis.params.mapType"
    ng-init="vis.params.mapType || vis.type.params.mapTypes[0]"
    ng-options="mapType as mapType for mapType in vis.type.params.mapTypes"
    >
  </select>
</div>

<div ng-if="vis.params.mapType === 'Heatmap'" class="form-group">
  <div>
    <label>
      半径
      &nbsp;<kbn-info placement="right" info="热力图点的大小 默认值：25"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatRadius"
        ng-model="vis.params.heatRadius"
        required
        class="form-control"
        type="range"
        min="5"
        max="50"
        step="1"
        >
      <div class="form-group vis-editor-agg-form-value">
        {{vis.params.heatRadius}}
      </div>
    </div>
  </div>
  <div>
    <label>
      模糊
      &nbsp;<kbn-info placement="right" info="应用于点的模糊值 默认值： 15"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatBlur"
        ng-model="vis.params.heatBlur"
        required
        class="form-control"
        type="range"
        min="1"
        max="25"
        step="1"
        >
      <div class="form-group vis-editor-agg-form-value">
        {{vis.params.heatBlur}}
      </div>
    </div>
  </div>
  <div>
    <label>
      最大变焦
      &nbsp;<kbn-info placement="right" info="地图缩放以使所有的点都显示出来 默认值：16"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatMaxZoom"
        ng-model="vis.params.heatMaxZoom"
        required
        class="form-control"
        type="range"
        min="1"
        max="18"
        step="1"
        >
      <div class="vis-editor-agg-form-value">
        {{vis.params.heatMaxZoom}}
      </div>
    </div>
  </div>
  <div>
    <label>
      最小不透明度
      &nbsp;<kbn-info placement="right" info="最小不透明度 默认值：0.1"></kbn-info>
    </label>
    <div class="vis-editor-agg-form-row">
      <input
        name="heatMinOpacity"
        ng-model="vis.params.heatMinOpacity"
        required
        class="form-control"
        type="range"
        min="0"
        max="1.0"
        step="0.01"
        >
      <div class="vis-editor-agg-form-value">
        {{vis.params.heatMinOpacity}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" ng-model="vis.params.addTooltip">
      显示提示框
    </label>
  </div>
</div>

<div class="vis-option-item form-group">
  <label>
    <input type="checkbox"
    name="isDesaturated"
    ng-disabled="!vis.type.params.canDesaturate"
    ng-model="vis.params.isDesaturated">

    取色地图瓦片

    <kbn-info info="减少热力图的标题颜色，这可能在IE浏览器上失效"></kbn-info>
  </label>
</div>

<div class="vis-option-item form-group">
  <label>
    <input type="checkbox"
    name="wms.enabled"
    ng-model="vis.params.wms.enabled">

    WMS标准的地图服务器

    <kbn-info info="使用兼容的地图瓦片WMS服务器，只针对高级用户"></kbn-info>
  </label>
</div>

<div ng-show="vis.params.wms.enabled" class="well">
  <div class="vis-option-item form-group">

    <p>
      WMS地图第三方测绘服务尚未与ES进行验证工作。
      这些被视为高级设置。
    </p>

    <label>
      WMS链接地址*
    </label>
    <input type="text" class="form-control"
      name="wms.url"
      ng-model="vis.params.wms.url">
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS层* <kbn-info info="用逗号将层列表分开"></kbn-info>
    </label>
    <input type="text" class="form-control"
      ng-require="vis.params.wms.enabled"
      ng-model="vis.params.wms.options.layers"
      name="wms.options.layers">
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS版本* <kbn-info info="WMS服务器支持的版本"></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.version"
      ng-model="vis.params.wms.options.version">
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS格式* <kbn-info info="图像通常使用PNG或者JPEG格式。如果服务器返回透明层使用PNG格式。"></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.format"
      ng-model="vis.params.wms.options.format">
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS属性 <kbn-info info="右下角的属性字符串<"></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.attribution"
      ng-model="vis.params.wms.options.attribution">
  </div>

  <div class="vis-option-item form-group">
    <label>
      WMS样式* <kbn-info info="逗号分离WMS服务器支持的样式使用列表。多数情况下为空。"></kbn-info>
    </label>
    <input type="text" class="form-control"
      name="wms.options.styles"
      ng-model="vis.params.wms.options.styles">
  </div>

  <p>* 如果这个参数不正确，地图将无法加载。</p>


</div>
